<!doctype html>
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
        <script src="js/ko.observableDictionary.js"></script>
        <script src="js/definitions.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>


        <div class="container">

            <label id="game-status-wrap">Status: <span id="game-status-msg" data-bind="attr: {'class':gameStatusBadge}, text: gameStatusMsg"></span></label>

            <h1>War Clickers 2000</h1>

            <!-- Header -->
            <div class="row">

                <!-- Resources -->
                <div class="col-md-3">

                    <h3>Resources</h3>

                    <div id="resources" data-bind="foreach: resources.items">
                        <div class="resource-button">
                            <button type="button" class="btn btn-sm btn-default" data-bind="click: function(){$parent.mine(key());}">Mine <span data-bind="text: value().name"></span></button>
                            <span class="resource-count pull-right badge" data-bind="text: $root.player[key()]"></span>
                        </div>
                    </div>

                </div>

                <div class="col-md-7 col-md-offset-2">
                    <h3>Units</h3>

                    <span>Population: 1</span>
                    <span>Supply: 10</span>

                    <!-- ko foreach: units.items -->
                    <div class="allocation-row">
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),-1000);}">-1k</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),-100);}">-100</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),-10);}">-10</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),-1);}">&nbsp;&lt;&nbsp;</button>
                        <span class="allocation-item"><strong data-bind="text: value().name" style="text-align: left;"></strong><span class="allocation-item-count pull-right badge" data-bind="text: player[key()]"></span></span>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),1);}">&nbsp;&gt;&nbsp;</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),10);}">+10</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),100);}">+100</button>
                        <button type="button" class="btn btn-default btn-xs" data-bind="click: function(){$parent.buy(key(),1000);}">+1k</button>
                        <span class="label label-danger" data-bind="text: value().alertMessage"></span>
                    </div>
                    <!-- /ko -->

                </div>

            </div> <!-- /row -->

            <br />
            <div class="row">

                <!-- Resources -->
                <div class="col-md-6">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#home" data-toggle="tab">Development</a></li>
                        <li><a href="#profile" data-toggle="tab">Research</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">

                        <!-- Development -->
                        <div class="tab-pane active" id="home">

                            <!-- ko foreach: buildings.items -->
                            <div class="resource-button">
                                <button type="button" class="btn btn-xs btn-default build-btn-title" data-bind="click: function(){$parent.build(key(),1);}"><span data-bind="text: value().name"></span></button>
                                <button type="button" class="btn btn-default btn-xs build-multiplier-btn" data-bind="click: function(){$parent.build(key(),10);}">+10</button>
                                <button type="button" class="btn btn-default btn-xs build-multiplier-btn" data-bind="click: function(){$parent.build(key(),100);}">+100</button>
                                <button type="button" class="btn btn-default btn-xs build-multiplier-btn" data-bind="click: function(){$parent.build(key(),100);}">+1k</button>
                                <span class="resource-count pull-right badge" data-bind="text: $root.player[key()]"></span>
                                <span class="label label-danger" data-bind="text: alertMessage"></span>
                            </div>
                            <!-- /ko -->

                        </div>

                        <!-- Research -->
                        <div class="tab-pane" id="profile">...</div>
                    </div>

                </div>

            </div>

        </div>

    </body>
